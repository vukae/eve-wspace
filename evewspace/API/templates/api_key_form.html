<form class="form-inline" id="api{% if member %}Admin{% endif %}KeyForm" action="/api/key/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{% if member %}{{member.pk}}{% else %}{{user.pk}}{% endif %}">
    Key ID: <input type="text" class="input-small" value="{{key.keyid}}" name="key_id"></input>
    vCode: <input type="text" class="input" name="vcode" value="{{key.vcode}}"></input>
    <input id="api{% if member %}Admin{% endif %}KeySubmit" type="submit" class="btn btn-success" value="Submit"></input>
</form>
<script type="text/javascript">
    $('#api{% if member%}Admin{% endif %}KeyForm').submit(function(e){
                e.preventDefault();
                $("#api{% if member %}Admin{% endif %}KeySubmit").attr("disabled", "true");
                {% if key %}
                Save{% if member %}Admin{% endif %}APIKey({{key.keyid}}{% if member %}, {{member.pk}}{% endif %});
                {% else %}
                SaveNew{% if member %}Admin{% endif %}APIKey({% if member %}{{member.pk}}{% endif %});
                {% endif %}
                return false;
            });
</script>
