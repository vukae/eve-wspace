{% extends "base.html" %}
{% block title %} Eve W-Space: Register {% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css" />
{% endblock %}

{% block contentheader %}
    <img src="{{STATIC_URL}}images/webtitle.png" alt="Welcome to Eve W-Space!">
{% endblock %}

{% block content %}
<div class="registerBox">
    <form method="post" action="{% url 'account.views.register' %}">
    {% csrf_token %}
    {{ form.as_ul }}
    <input class="btn btn-primary btn-large" type="submit" value="Register" />
    </form>
</div>

{% endblock %}
