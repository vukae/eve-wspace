<table>
    <tr>
        <th>When</th>
        <th>What</th>
        <th>Response</th>
    </tr>
	{% if not error %}
		{% load apicalendar %}
		{% for e in events %}
			{% eventdetail e %}
		{% empty %}
        <tr><td>No events were found.</td></tr>
		{% endfor %}
	{% else %}
    <tr><td>{{error}}</td></tr>
	{% endif %}

</table>
