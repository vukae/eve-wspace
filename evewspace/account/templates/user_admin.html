<h3>Users</h3>
<script type="text/javascript" src="{{STATIC_URL}}js/user_admin.js"></script>
<form id="usernameFilterForm" class="form-search" action="/account/admin/user/list/1" method="POST">
    <input type="text" name="filter" class="input-medium search-query">
    <button type="submit" class="btn btn-default">Search by Username</button>
</form>
<script type="text/javascript">
    $('#usernameFilterForm').submit(function(e){
                e.preventDefault();
                $.ajax({
                    url: "/account/admin/user/list/1/",
                    type: "POST",
                    data: $('#usernameFilterForm').serialize(),
                    success: function(data) {
                        $('#userTableHolder').html(data);
                    }
                    });
                return false;
            });
</script>
<div id="userTableHolder">
</div>
